---
extensions:
    - ".txt"
    - sup
    - yaml
synonyms:
    pre: prefix
    post: postfix
prefixes:
    - "getmore:"
derived:
    thing:
        - another thing
commands:
    ls: ls
tagger:
    test: "sleep 5 && echo \"new tag1\nnew tag2\n%s\""
    test:exe: /home/madams/Projects/gtaggenator/src-tauri/tests/testexe.sh "%s"
openerconfig:
    video:
        Open: 'vlc "%s"'
        Update: 'vlc "%s"'
        Close: killall vlc
    comic:
        Open: 'mcomix "%s"'
        Close: killall mcomix
    default:
        Open: 'gnome-open "%s"'
