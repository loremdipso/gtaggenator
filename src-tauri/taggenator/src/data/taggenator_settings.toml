extensions = [ ".txt" ]
prefixes = [ "getmore:" ]

[synonyms]
pre = "prefix"
post = "postfix"

[commands]
ls = "ls"

[tagger]
test = """
echo "new tag1
new tag2
%s"\
"""

[derived]
thing = [ "other thing" ]

[openerconfig.default]
Open = 'gnome-open "%s"'

[openerconfig.video]
Open = 'vlc "%s"'
Update = 'vlc "%s"'
Close = "killall vlc"

[openerconfig.comic]
Open = 'mcomix "%s"'
Close = "killall mcomix"
